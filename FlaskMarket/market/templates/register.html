

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Your Account</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts (Optional - for a nicer font like 'Inter') -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Layout --- */
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif; /* Nicer font */
            background-color: #f4f7f6; /* Softer off-white background */
            color: #333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .register-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevent potential scrollbars from flex */
        }

        /* --- Left Column (Visual) --- */
        .left-column {
            /* !!! REPLACE THIS URL with your desired image !!! */
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MXxzZWFyY2h8N3x8bGFuZHNjYXBlfGVufDB8fHx8MTYxODYzNzQzMw&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 40px; /* More vertical padding */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6); /* Slightly stronger shadow */
        }

        .left-column .logo {
            /* Style this div or replace with an <img> tag */
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            border-radius: 8px; /* Rounded square */
            margin-bottom: auto; /* Pushes content below it down */
            /* Add your actual logo content here (e.g., background-image, svg, or img tag inside) */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333; /* Color for placeholder text/icon */
            font-size: 1.5rem;
            text-shadow: none; /* Remove text-shadow from logo itself */
        }
         /* Example: If using an <img> tag inside the div:
         .left-column .logo img { max-width: 80%; height: auto; }
         */

        .left-column .creation-text {
            margin-bottom: 30px; /* Ensure space from bottom */
        }

        .left-column .creation-text h1 {
            font-size: calc(2.5rem + 1vw); /* Responsive font size */
            font-weight: 700; /* Bolder */
            margin-bottom: 1.2rem;
            line-height: 1.2;
        }

        .left-column .creation-text p {
            font-size: calc(1rem + 0.1vw); /* Responsive font size */
            max-width: 450px;
            font-weight: 400;
            opacity: 0.95; /* Slightly less stark white */
        }

        /* --- Right Column (Form) --- */
        .right-column {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            flex-grow: 1;
            overflow-y: auto; /* Allow scrolling on form side if content overflows */
        }

        .form-container {
            width: 100%;
            max-width: 420px; /* Slightly narrower */
        }

        .form-register h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            text-align: center;
            color: #212529;
        }

        .login-link {
            text-align: center;
            margin-bottom: 2.8rem; /* More space before form fields */
            font-size: 0.95rem;
            color: #555;
        }

        .login-link a {
            color: #0d6efd; /* Bootstrap primary blue */
            text-decoration: none; /* Remove underline by default */
            font-weight: 600; /* Semi-bold */
            transition: color 0.2s ease, text-decoration 0.2s ease;
            border-bottom: 1px solid transparent; /* Prepare for hover effect */
        }
        .login-link a:hover {
            color: #0a58ca;
            text-decoration: none;
            border-bottom: 1px solid #0a58ca; /* Underline on hover */
        }
